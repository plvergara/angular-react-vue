<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Base Html</title>
    <link rel="stylesheet" href="assests/css/style.css" />
    <link

      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="header">
      <div class="center w-75">
        <!--LOGO-->
        <div id="logo">
          <img src="assests/images/react.svg" class="app-logo" alt="logo" />
          <span id="brand">React <strong>Course</strong></span>
        </div>
        <!--MENU-->
        <nav id="menu">
          <ul>
            <li>
              <a href="/">Home</a>
            </li>
            <li>

            <li>

            <li>

            <li>

      <a href="blog.html" class="btn btn-white center">blog</a>

    <footer id="footer">
