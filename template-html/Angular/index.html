<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Base Html</title>
    <link rel="stylesheet" href="assests/css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="header">
      <div class="center w-75">
        <!--LOGO-->
        <div id="logo">
          <img src="assests/images/angular.svg" class="app-logo" alt="logo" />
          <span id="brand">Angular<strong>Course</strong></span>
        </div>
        <!--MENU-->
        <nav id="menu">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="blog.html">Blog</a>
            </li>
            <li>
              <a href="form.html">Contact</a>
            </li>
            <li>
              <a href="/">Page 1</a>
            </li>
            <li>
              <a href="/">Page 2</a>
            </li>
          </ul>
        </nav>
        <div class="clearfix"></div>
      </div>
    </header>
    <div id="slider" class="big-slider">
      <h1>Welcome to Angular Course</h1>
      <a href="blog.html" class="btn btn-info center">blog</a>
    </div>
    <div class="center w-75">
      <section id="content">
        <h2>Last articles</h2>
        <div id="articles">
          <article class="article-item" id="article-template">
            <div class="image-wrap">
              <img
                src="https://concepto.de/wp-content/uploads/2015/03/paisaje-e1549600034372.jpg"
                alt="Paisaje"
              />
            </div>
            <h2>Test Article</h2>
            <span class="date">
              last 5 minutes
            </span>
            <a href="article.html">read more</a>
            <div class="clearfix"></div>
          </article>
        </div>
      </section>
      <script type="text/javascript">
        const template = document.getElementById('article-template');
        const articles = document.getElementById('articles');
        for (let i = 1; i <= 4; i++) {
          const clone = template.cloneNode(true);
          clone.removeAttribute('id');
          let h2 = clone.getElementsByTagName('h2')[0];
          h2.innerHTML = h2.textContent + ' ' + i;
          articles.appendChild(clone);
        }
      </script>
      <aside id="sidebar">
        <div id="nav-blog" class="sidebar-item">
          <h3>Articles</h3>
          <a href="#" class="btn btn-info">New article</a>
        </div>
        <div id="nav-search" class="sidebar-item">
          <h3>Search</h3>
          <p>Search article</p>
          <form>
            <input type="text" name="search" />
            <input
              type="submit"
              class="btn btn-warning"
              name="submit"
              value="Search"
            />
          </form>
        </div>
      </aside>
      <div class="clearfix"></div>
    </div>

    <footer id="footer">
      <div class="center">
        <p>
          &copy
          <script type="text/javascript">
            document.write(new Date().getFullYear());
          </script>
          Pedro Vergara
        </p>
      </div>
    </footer>
  </body>
</html>
